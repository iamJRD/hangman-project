<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/bootstrap.min.css" type="text/css">
    <link rel="stylesheet" href="css/bootstrap-theme.min.css" type="text/css">
    <link rel="stylesheet" href="css/styles.css" type="text/css">
    <script src="js/jquery-1.12.0.js"></script>
    <script src="js/scripts.js"></script>
    <title>Ping Pong</title>
  </head>
  <body>

    <div class="container jumbotron img-responsive">
      <h1>Ping-Pong!</h1>
<!-- FORM START -->
        <form id="pingPongForm">
          <div class="form-group">
            <label for="userInput">Enter a number:</label>
            <input id="userInput" type="number" min="0" placeholder="Example: 53">
          </div>
          <button type="submit" class="btn">Let's Ping-Pong!</button>
        </form>
<!-- FORM END -->
    </div>
    <div class="container">
      <div class="row">
        <div id="column-wrap">
<!-- SIDEBAR -->
          <div class="col-xs-4 sidebar">
            <h2>About Ping-Pong</h2>
            <h4>Created By:</h4>
              <p>Jared Beckler</p>
            <h4>GitHub Username/URL:</h4>
              <p><a href="https://github.com/jaredbeckler">jaredbeckler</a></p>
            <h4>Intro to Programming</h4>
              <p>Week 3 Code Review</p>
              <p><span class="acronym">B</span>ehavior-<span class="acronym">D</span>riven <span class="acronym">D</span>evelopment with JavaScript</p>
          </div>
<!-- END SIDEBAR -->
<!-- RESULTS LIST -->
          <div class="col-xs-8 results">
            <ul id="numbersList">
            </ul>
          </div>
<!-- RESULTS LIST -->
        </div>
      </div>
    </div>
  </body>
</html>
