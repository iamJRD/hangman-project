<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/bootstrap.min.css" type="text/css">
    <link rel="stylesheet" href="css/bootstrap-theme.min.css" type="text/css">
    <link rel="stylesheet" href="css/styles.css" type="text/css">

    <script src="js/jquery-1.12.0.js"></script>
    <script src="js/scripts.js"></script>
    <title></title>
  </head>
  <body>
    <div class="container stringInput">
      <h1>Enter a word or phrase to recieve a word puzzle!</h1>

      <form id="puzzler">
        <div class="form-group">
          <label for="string">Enter a word/sentence and have it get puzzled:</label>
          <textarea id="string" type="text"></textarea>
        </div>
        <button type="submit" class="btn btn-danger">Puzzle Me!</button>
      </form>
    </div>
    <div class="container resultsText jumbotron text-center">
      <p id="encodedResults"></p>
    </div>
  </body>
</html>
